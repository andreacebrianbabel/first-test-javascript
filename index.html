<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Basic Web Template</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">

        <form class="form__distribution background--teal">
            <div class="input__distribution">
                <label for="inputTaskName" class="form-label me-2">Nombre:</label>
                <input type="text" class="form-control" name="inputTaskName" id="inputTaskName"
                    aria-describedby="taskHelp">
            </div>
            <div class="input__distribution">
                <label for="inputEstimateTime" class="form-label me-2">Estimaci√≥n:</label>
                <input type="number" class="form-control" name="inputEstimateTime" id="inputEstimateTime">
            </div>

            <div class="input__distribution">
                <label for="taskPriority" class="me-2">Prioridad:</label>

                <select name="taskPriority" id="taskPriority">
                    <option value="Alta">Alta</option>
                    <option value="Normal">Normal</option>
                    <option value="Baja">Baja</option>
                </select>
            </div>
        </form>

        <div class="d-flex justify-content-evenly background--teal">
            <div>
                <div class="category--distribution">
                    <h5>POR HACER</h5>
                    <button type="button" onclick="getToDoData()" class="btn__task__add">
                        <i class="fa-regular fa-plus"></i>
                    </button>
                </div>
                <div name="tableSectionToDo" id="tableSectionToDo" class="d-flex flex-column"></div>
            </div>

            <div>
                <div class="category--distribution">
                    <h5>EN CURSO</h5>
                    <button type="button" onclick="getInProgressData()" class="btn__task__add">
                        <i class="fa-regular fa-plus"></i>
                    </button>
                </div>
                <div name="tableSectionInProgress" id="tableSectionInProgress" class="d-flex flex-column"></div>
            </div>

            <div>
                <div class="category--distribution">
                    <h5>PENDIENTE DE TESTEO</h5>
                    <button type="button" onclick="getTestingData()" class="btn__task__add">
                        <i class="fa-regular fa-plus"></i>
                    </button>
                </div>
                <div name="tableSectionTesting" id="tableSectionTesting" class="d-flex flex-column"></div>
            </div>

            <div>
                <div class="category--distribution">
                    <h5>FINALIZADA</h5>
                    <button type="button" onclick="getDoneData()" class="btn__task__add">
                        <i class="fa-regular fa-plus"></i>
                    </button>
                </div>
                <div name="tableSectionDone" id="tableSectionDone" class="d-flex flex-column"></div>
            </div>
        </div>

        <div class="card__style" name="taskCard" id="taskCard">
            <span id="titleTask"></span>
            <span id="timeTask"></span>
            <span id="priority"></span>
            <button type="button" id="deleteTask" onclick="deleteTask()" class="btn__task__delete">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>

    <script src="main.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d14d23b530.js" crossorigin="anonymous"></script>

</body>

</html>
